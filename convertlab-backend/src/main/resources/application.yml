spring:
  application:
    name: ${SPRING_APPLICATION_NAME:convertlab-backend}

  servlet:
    multipart:
      enabled: true
      max-file-size: ${MAX_FILE_SIZE:15MB}
      max-request-size: ${MAX_REQUEST_SIZE:50MB}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:/api}
  tomcat:
    max-swallow-size: ${MAX_SWALLOW_SIZE:200MB}

temp:
  folder: ${TEMP_FOLDER:temp-files}
  ttl-ms: ${TEMP_TTL_MS:1800000}
  cleanup-interval-ms: ${TEMP_CLEANUP_INTERVAL_MS:1800000}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS}
  version: 1.0.3
  build-time: @maven.build.timestamp@