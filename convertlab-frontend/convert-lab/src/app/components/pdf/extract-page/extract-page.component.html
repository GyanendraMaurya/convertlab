<div class="container">
  <div class="file-uploader-container">
    <app-file-uploader [allowedTypes]="['pdf']" (onFileSelected)="onFileUploaded($event)"
      (fileRemoved)="this.selectedFile.set(null)" [isUploading]="isUploading()"></app-file-uploader>
    <!-- @if (selectedFile()) { -->
    <div class="filter-input-container">
      <div class="filter-item">
        <app-page-range-input class="page-range-input" [(ngModel)]="pageRange"></app-page-range-input>
      </div>
      <div class="filter-item">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" [value]="actionType()"
          (change)="actionTypeChange($event)">
          <mat-button-toggle value="KEEP">Keep Pages</mat-button-toggle>
          <mat-button-toggle value="REMOVE">Remove Pages</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
    <!-- } -->


    <app-action-button [disabled]="this.selectedFile() === null" [loading]="isExtracting()"
      [label]=" isExtracting() ? 'Extracting...' : 'Extract'" variant="filled" [inputClass]="'big-button-64 w-100'"
      (onClick)="extract()">
    </app-action-button>

  </div>
</div>
