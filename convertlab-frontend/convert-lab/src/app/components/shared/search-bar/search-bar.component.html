<mat-form-field appearance="outline" class="search-field ">
  <mat-label>Search</mat-label>

  <input matInput type="text" #searchInput (keyup.enter)="onSearch(searchInput.value)" />
  <button matSuffix matIconButton aria-label="Clear" (click)="onSearch(searchInput.value)">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
