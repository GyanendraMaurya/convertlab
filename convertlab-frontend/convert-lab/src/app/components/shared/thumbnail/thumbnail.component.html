<div class="thumbnail-card" [class.disabled]="disabled()" [class.failed]="isFailed()">
  <div class="thumbnail-wrapper">
    <img [src]="thumbnailUrl()" [alt]="fileName() + ' thumbnail'" loading="lazy" />

    <button type="button" class="delete-btn" (click)="onRemoveClick($event)" [attr.aria-label]="'Remove ' + fileName()">
      âœ•
    </button>

    @if (isFailed()) {
    <div class="status-badge error">
      <mat-icon>error</mat-icon>
    </div>
    }
  </div>

  <div class="file-name" [title]="fileName()">
    {{ fileName() || 'PDF File' }}
  </div>
  <div class="page-count" [title]="pageCount() + ' pages'">
    ({{ pageCount() || '0' }} pages)
  </div>
</div>
